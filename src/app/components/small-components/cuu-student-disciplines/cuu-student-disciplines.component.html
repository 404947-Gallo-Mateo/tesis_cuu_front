<div class="container-fluid p-5">
  <h1 class="mb-4">Tus Inscripciones</h1>

  @if (currentUser) {
    <div class="row justify-content-center">
      @for (category of currentUser.studentCategories; track $index) {
        <div
          class="col-12 col-md-6 d-flex justify-content-center mb-4 text-light"
          style="max-width: 45%;"
        >
          <div
            class="card shadow-sm border-0 h-100 text-light"
            style="width: 100%; cursor: pointer; transition: transform 0.2s; background-color: rgb(30, 30, 157);"
            (click)="openModal(category)"
            onmouseover="this.style.transform='scale(1.02)'"
            onmouseout="this.style.transform='scale(1)'"
          >
            <img
              src=""
              class="card-img-top rounded-top"
              alt="Imagen categorÃ­a"
            />
            <div class="card-body text-light p-5">
              <h5 class="card-title mb-1">{{ category.disciplineName }}</h5>
              <h6 class="card-subtitle">{{ category.name }}</h6>
            </div>
          </div>
        </div>
      }
    </div>
  }

  <app-category-dto-form
    [category]="selectedCategory!"
    [show]="showModal"
    (close)="closeModal()"
  />
</div>
