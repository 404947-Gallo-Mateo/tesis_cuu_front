<!-- Elimina el div modal exterior y deja solo el contenido -->
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitUpdatedKeycloakUser()">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <div class="mb-3">
          <label>Nombre:</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Email:</label>
          <input type="email" formControlName="email" class="form-control" readonly/>
        </div>

        <div class="mb-3">
          <label>Fecha de nacimiento:</label>
          <input type="date" formControlName="birthDate" class="form-control" />
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <div class="mb-3">
          <label>Apellido:</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>                

        <div class="mb-3">
          <label>GÃ©nero:</label>
          <select formControlName="genre" class="form-select">
            <option *ngFor="let g of genres" [value]="g.value">{{ g.label }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Rol:</label>
          <select formControlName="role" class="form-select">
            <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
          </select>
        </div>
      </div>
    </div>             
    
    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </div>
  </form>
</div>
